<!-- header.component.html -->
<div class="header-container">
  <div class="header-content">
    <!-- Logo and Navigation Section -->
    <div class="logo-nav-section">
      <!-- Logo -->
      <div class="logo-container">
        <a routerLink="/" class="logo">
          <mat-icon>track_changes</mat-icon>
          <span>KnitCraft</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a routerLink="/patterns" class="nav-link">Patterns</a>
        <a routerLink="/yarns" class="nav-link">Yarns</a>
        <a routerLink="/needles" class="nav-link">Needles</a>
        <a routerLink="/projects" class="nav-link">Projects</a>
        <a routerLink="/learn" class="nav-link">Learn</a>
      </nav>
    </div>

    <!-- Search - Desktop/Tablet -->
    <div class="search-container show-desktop">
      <search-bar
        placeholder="Search patterns, yarns, and more..."
        appearance="outline"
        [debounceMs]="300"
        [showButton]="false"
        [suggestions]="searchSuggestions"
        [enableSuggestions]="true"
        (searchChange)="onSearchChange($event)"
        (searchSubmit)="onSearchSubmit($event)"
        (searchFocus)="onSearchFocus()"
        (mouseEntered)="onMouseEntered()"
        (mouseLeft)="onMouseLeft()"
        (suggestionSelected)="onSuggestionSelected($event)"
      >
      </search-bar>
    </div>

    <!-- Right side actions -->
    <div class="actions-container">
      <!-- Search Icon - Mobile -->
      <button mat-icon-button class="search-icon show-mobile" (click)="toggleSearch()">
        <mat-icon>search</mat-icon>
      </button>

      <!-- Icons - Desktop only -->
      <button mat-icon-button class="action-icon show-desktop">
        <mat-icon>favorite_border</mat-icon>
      </button>

      <button mat-icon-button class="action-icon show-desktop">
        <mat-icon>mail_outline</mat-icon>
      </button>

      <!-- Hamburger Menu - Mobile only -->
      <button mat-icon-button class="hamburger-menu show-mobile" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      @if (isLoggedIn) {
        <app-login-button class="login-profile-area"></app-login-button>
      } @else {
      <!-- Avatar -->
      <div class="avatar-container login-profile-area">
        <img src="assets/avatar.png" alt="Profile" class="avatar-image" />
      </div>
      }
    </div>
  </div>
</div>

<!-- Mobile Menu -->
<app-mobile-menu 
  [isOpen]="isMobileMenuOpen" 
  (closeMenu)="closeMobileMenu()"
></app-mobile-menu>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-sections">
      @for (section of footerSections; track section.title) {
        <div class="footer-section">
          <h3 class="section-title">{{ section.title }}</h3>
          <nav class="section-nav">
            @for (link of section.links; track link.url) {
              <a 
                [href]="link.url" 
                class="footer-link"
                [attr.aria-label]="'Navigate to ' + link.label">
                {{ link.label }}
              </a>
            }
          </nav>
        </div>
      }
      
      <div class="footer-section">
        <h3 class="section-title">Follow Us</h3>
        <div class="social-links">
          @for (social of socialLinks; track social.platform) {
            <a 
              [href]="social.url"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              [attr.aria-label]="'Follow us on ' + social.platform">
              <button mat-icon-button class="social-button">
                <mat-icon>{{ social.icon }}</mat-icon>
              </button>
            </a>
          }
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p class="copyright">
        Â© {{ currentYear }} KnitCraft. All Rights Reserved.
      </p>
    </div>
  </div>
</footer>

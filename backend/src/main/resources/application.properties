server.port=8080
spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_db
spring.datasource.username=demo_user
spring.datasource.password=demo_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# DevTools configuration for Docker hot reloading
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# LiveReload configuration
spring.devtools.livereload.enabled=false

# Remote restart configuration for Docker
spring.devtools.remote.restart.enabled=true

# WSL2 specific configuration for file system watching
# spring.devtools.restart.trigger-file=/app/.reloadtrigger
spring.devtools.restart.additional-exclude=**/.git/**,**/node_modules/**

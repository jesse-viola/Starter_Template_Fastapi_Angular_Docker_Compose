# Production environment specific properties

# Database Configuration for Production
# These will be overridden by environment variables in Docker Compose
spring.datasource.url=jdbc:postgresql://postgres:5432/demo_db_prod
spring.datasource.username=demo_user
spring.datasource.password=change_me_in_production

# JPA/Hibernate Configuration for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Logging for Production
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Security
server.error.include-stacktrace=never
server.error.include-message=never